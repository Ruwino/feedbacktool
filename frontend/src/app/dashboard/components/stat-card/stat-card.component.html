<div class="stat-card p-3">
  <div class="flex justify-content-between mb-3">
    <div>
      <span class="block text-500 font-medium mb-3">{{title}}</span>
      <div class="text-900 font-bold text-xl">{{stat}}</div>
    </div>
    <div class="flex align-items-center justify-content-center" style="width:2.5rem;height:2.5rem">
      <i class="fa-solid {{icon}} {{color}} text-xl"></i>
    </div>
  </div>
  <span class="text-green font-medium">{{subStat}} </span>
  <span class="text-500">{{subText}}</span>
</div>
