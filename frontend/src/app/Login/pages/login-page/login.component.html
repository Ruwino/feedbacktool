<div class="login-wrapper">
    <div id="login-container" [ngStyle]="{'border': hasError ? 'solid red' : 'none'}">
        <h2 style="padding-bottom: 25px;">Login</h2>
        <form (ngSubmit)="onSubmit()">
            <label for="email">E-mail</label> <br>
            <input type="email" [(ngModel)]="email" id="email" name="email" placeholder="E-mail" required> <br>

            <label for="password">Password</label> <br>
            <input type="password" [(ngModel)]="password" name="password" id="password" placeholder="Password" required>
            <br>

            <button type="submit">Login</button>

            <p id="error" *ngIf="hasError" style="color: red;">
                {{ errorMessage }}
            </p>
        </form>
    </div>
</div>
